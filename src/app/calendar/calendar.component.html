
<ion-content>
<nav id="big"  style="position: fixed;display:flex; align-items:center; width: 100%; height:70px ;background-color:#B7D3DF; padding:0px 8px  ;z-index: 10;" >
  <div style="display:flex ;width: 50%">
     <ion-icon class="icon_size" (click)="naviMain()" routerLinkActive="router-link-active"   name="arrow-back-outline"></ion-icon>
  </div>
    
  <div style="display:flex;flex-direction: row-reverse ;width: 50%">
    <div style="font-size:30px">Calendar</div>
  </div>

</nav>


  <div class="big_box">
    <div class=outer>
      <div class ="title">
          <img style="width:50px;height:50px" (click)="monthDown()"  src="assets/icon/left.png">
          <div><span>{{parti_month}}</span><span>&nbsp;2023</span></div>
          <div style="display:flex;width:50px"><img (click)="monthUp()" style="height:36px"  src="assets/icon/right.png"></div>
      </div>
      <div class="weekDays">         
          <div>Mon</div>
          <div>Tue</div>
          <div>Wed</div>
          <div>Thu</div>
          <div>Fri</div>
          <div>Sat</div>
          <div class="endweek">Sun</div>
    </div>
    <div class="days">
    <div *ngFor="let obj of monthDay" [class]="{opa:!obj.acti, ful_opa:obj.day===0, dis:!obj.acti}" (click)="select_day(obj.day)" ><p  #we [id]="id_month+'-'+obj.day"  [class.blue_day]="blue_day(we.id) && obj.acti ?true:false"    [class.yellow]="we.id ===parti_day && obj.acti ===true  ?true:false"   >{{obj.day}}</p></div>  
    <!--   <div   *ngFor="let a of ha |keyvalue" [class.dis]=a.value (click)="hi()" [class]="{opa:a.key==1  }">{{a.key}}</div>    -->
    </div>
     

    </div> 

    <div><ion-button (click)="confirm()">Confirm</ion-button></div>
</div>
</ion-content>
